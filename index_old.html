            font-size: 13px;
            position: relative;

            height: 100%;

        .rating-btn:hover::before {

        .rating-btn.satisfaisant {

        .rating-btn.ameliorer {

            border-color: #ef4444;

        }

        .rating-btn.active {

            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.4);
            border-width: 3px;
        }

        .rating-btn.active::after {
            content: "‚úì";
            position: absolute;
            top: -5px;
            right: -5px;
            background: #10b981;
            color: white;
            width: 20px;
            height: 20px;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            animation: checkmark 0.3s ease-out;
        }

            to {

        /* R√©sum√© des √©valuations */
        .evaluation-summary {
            background: rgba(255, 255, 255, 0.05);

            gap: 15px;

        .summary-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;

        .summary-icon {

            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .summary-icon.excellent {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .summary-icon.bien {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .summary-icon.satisfaisant {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .summary-icon.ameliorer {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .summary-icon.none {

            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .summary-content {
            flex: 1;
        }

        .summary-content .label {
            font-size: 14px;
            opacity: 0.8;

        }

        }

        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;

        .action-btn {

            border: none;
            border-radius: 12px;

            align-items: center;

        }

        .action-btn:hover {

        }

        .btn-primary {

            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);

        .btn-warning {

        .btn-danger {

        }

        .comment-textarea {

        .comment-textarea:focus {

        .comment-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(20, 20, 35, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-group select option {
            background: #1a1a2e;
            color: white;
        }

        /* Status Messages */
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;

            font-weight: 600;

            animation: slideIn 0.3s ease-out;

        }

        .status-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .status-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .status-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .status-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .evaluation-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding: 20px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }

        .model-selector {
            margin-top: 10px;
            margin-bottom: 10px;
            color: #fff;
            font-size: 14px;
        }
        #modelSelect {
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            padding: 4px 10px;
            margin-left: 10px;
        }
    </style>
</head>

                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const data = JSON.parse(event.target.result);

                        if (data.students && Array.isArray(data.students)) {
                            studentsList = data.students;

// G√©n√©rer des variantes de commentaires
async function generateVariants() {
    if (!currentStudentId) {
        showStatusMessage('Veuillez s√©lectionner un √©l√®ve', 'error');
        return;
    }

    const comment = document.getElementById('commentaire').value;
    if (!comment.trim()) {
        showStatusMessage('G√©n√©rez d\'abord un commentaire', 'warning');
                return;
            }

    const variantBtn = document.getElementById('variantBtn');
    const originalHTML = variantBtn.innerHTML;
    variantBtn.innerHTML = '<span>‚è≥</span><span>G√©n√©ration...</span>';
    variantBtn.disabled = true;

    try {
        const prompt = `G√©n√®re 3 variantes diff√©rentes du commentaire suivant, en gardant le m√™me ton et les m√™mes informations : "${comment}"`;
        const result = await ollamaClient.generate(prompt);
        
        if (result.success && result.response) {
            const variants = result.response.split('\n\n').filter(v => v.trim());
            showVariantsModal(variants);
        } else {
            throw new Error('Erreur lors de la g√©n√©ration des variantes');
        }
    } catch (error) {
        console.error('Erreur g√©n√©ration variantes:', error);
        showStatusMessage(`‚ùå ${error.message}`, 'error');
    } finally {
        variantBtn.innerHTML = originalHTML;
        variantBtn.disabled = false;
    }
        }

// Afficher le modal des variantes
function showVariantsModal(variants) {
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');

    modalTitle.textContent = 'Variantes de commentaires';
    modalBody.innerHTML = variants.map((variant, index) => `
        <div class="variant-item">
            <h3>Variante ${index + 1}</h3>
            <p>${variant}</p>
            <button onclick="useVariant(${index})" class="action-btn btn-primary">Utiliser</button>
        </div>
    `).join('');

    modal.classList.add('show');
        }

// Utiliser une variante
function useVariant(index) {
    const modalBody = document.getElementById('modalBody');
    const variantText = modalBody.querySelectorAll('.variant-item p')[index].textContent;
    document.getElementById('commentaire').value = variantText;
    document.getElementById('modal').classList.remove('show');
    showStatusMessage('Variante appliqu√©e !', 'success');
}
