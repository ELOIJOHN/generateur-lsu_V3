    <script>
        // Variables globales
        let studentsList = [];
        let currentStudentId = null;
        let evaluations = {
            progres: null,
            comportement: null,
            autonomie: null,
            participation: null
        };

        // Initialisation des Ã©lÃ¨ves par dÃ©faut
        function initializeDefaultStudents() {
            const defaultStudents = [
                {
                    id: 'john-cp',
                    nom: 'John Doe',
                    niveau: 'cp',
                    classe: 'CP-A',
                    evaluations: {}
                },
                {
                    id: 'marie-ce1',
                    nom: 'Marie Leblanc',
                    niveau: 'ce1',
                    classe: 'CE1-B',
                    evaluations: {}
                },
                {
                    id: 'paul-ce1',
                    nom: 'Paul Durand',
                    niveau: 'ce1',
                    classe: 'CE1-B',
                    evaluations: {}
                }
            ];

            // Charger depuis localStorage ou utiliser les valeurs par dÃ©faut
            const savedStudents = localStorage.getItem('studentsList');
            if (savedStudents) {
                studentsList = JSON.parse(savedStudents);
            } else {
                studentsList = defaultStudents;
                saveStudentsToStorage();
            }
        }

        // Sauvegarder dans localStorage
        function saveStudentsToStorage() {
            localStorage.setItem('studentsList', JSON.stringify(studentsList));
        }

        // Afficher la liste des Ã©lÃ¨ves
        function renderStudentsList() {
            const container = document.getElementById('students-container');
            container.innerHTML = '';

            studentsList.forEach(student => {
                const studentDiv = document.createElement('div');
                studentDiv.className = `student-item ${currentStudentId === student.id ? 'active' : ''}`;
                studentDiv.dataset.studentId = student.id;
                
                const initials = student.nom.split(' ')
                    .map(name => name.charAt(0))
                    .join('')
                    .toUpperCase()
                    .substring(0, 2);

                studentDiv.innerHTML = `
                    <div class="student-avatar">${initials}</div>
                    <div class="student-info">
                        <h3>${student.nom}</h3>
                        <p>${student.niveau.toUpperCase()}${student.classe ? ' - ' + student.classe : ''}</p>
                    </div>
                `;

                studentDiv.addEventListener('click', () => selectStudent(student.id));
                container.appendChild(studentDiv);
            });
        }

        // SÃ©lectionner un Ã©lÃ¨ve
        function selectStudent(studentId) {
            currentStudentId = studentId;
            const student = studentsList.find(s => s.id === studentId);
            
            if (!student) return;

            // Mettre Ã  jour l'interface
            document.getElementById('currentStudentName').textContent = `Ã‰valuation de ${student.nom}`;
            document.getElementById('eleveNiveauCentral').value = student.niveau;
            
            // Mettre Ã  jour la classe active
            document.querySelectorAll('.student-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-student-id="${studentId}"]`).classList.add('active');

            // RÃ©initialiser les Ã©valuations
            resetEvaluations();

            // Charger les Ã©valuations sauvegardÃ©es si elles existent
            if (student.evaluations) {
                Object.entries(student.evaluations).forEach(([category, value]) => {
                    const btn = document.querySelector(`[data-category="${category}"][data-value="${value}"]`);
                    if (btn) {
                        btn.click();
                    }
                });
            }

            showStatusMessage('Ã‰lÃ¨ve sÃ©lectionnÃ© : ' + student.nom, 'success');
        }

        // RÃ©initialiser les Ã©valuations
        function resetEvaluations() {
            // RÃ©initialiser les boutons
            document.querySelectorAll('.rating-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // RÃ©initialiser l'objet evaluations
            Object.keys(evaluations).forEach(key => {
                evaluations[key] = null;
            });

            // Vider le commentaire
            document.getElementById('commentaire').value = '';
        }

        // GÃ©rer les clics sur les boutons d'Ã©valuation
        function handleRatingClick(event) {
            const btn = event.target;
            const category = btn.dataset.category;
            const value = btn.dataset.value;

            // Enlever la classe active des autres boutons de la mÃªme catÃ©gorie
            const siblingBtns = btn.parentElement.querySelectorAll('.rating-btn');
            siblingBtns.forEach(sibling => {
                sibling.classList.remove('active');
            });

            // Ajouter la classe active au bouton cliquÃ©
            btn.classList.add('active');

            // Sauvegarder l'Ã©valuation
            evaluations[category] = value;

            console.log('Ã‰valuation mise Ã  jour:', category, value);
        }

        // GÃ©nÃ©rer le commentaire
        function generateComment() {
            if (!currentStudentId) {
                showStatusMessage('Veuillez d\'abord sÃ©lectionner un Ã©lÃ¨ve', 'warning');
                return;
            }

            const missingEvaluations = Object.entries(evaluations).filter(([key, value]) => !value);
            if (missingEvaluations.length > 0) {
                showStatusMessage('Veuillez Ã©valuer tous les critÃ¨res avant de gÃ©nÃ©rer un commentaire', 'warning');
                return;
            }

            const student = studentsList.find(s => s.id === currentStudentId);
            const studentName = student.nom.split(' ')[0];
            const niveau = document.getElementById('eleveNiveauCentral').value.toUpperCase();
            const matiere = document.getElementById('matiereSelect').options[document.getElementById('matiereSelect').selectedIndex].text;
            const periode = document.getElementById('periodeSelect').options[document.getElementById('periodeSelect').selectedIndex].text;

            // Templates de commentaires
            const templates = {
                progres: {
                    excellent: "fait preuve d'excellents progrÃ¨s",
                    bien: "progresse bien",
                    satisfaisant: "progresse de maniÃ¨re satisfaisante",
                    ameliorer: "doit amÃ©liorer sa progression"
                },
                comportement: {
                    excellent: "a un comportement exemplaire",
                    tresbien: "a un trÃ¨s bon comportement",
                    correct: "a un comportement correct",
                    surveiller: "doit amÃ©liorer son comportement"
                },
                autonomie: {
                    excellente: "dÃ©montre une excellente autonomie",
                    bonne: "fait preuve d'une bonne autonomie",
                    moyenne: "dÃ©veloppe progressivement son autonomie",
                    insuffisante: "doit dÃ©velopper son autonomie"
                },
                participation: {
                    tresactive: "participe trÃ¨s activement",
                    active: "participe activement",
                    moderee: "participe modÃ©rÃ©ment",
                    discrete: "doit participer davantage"
                }
            };

            // Construire le commentaire
            const progresText = templates.progres[evaluations.progres];
            const comportementText = templates.comportement[evaluations.comportement];
            const autonomieText = templates.autonomie[evaluations.autonomie];
            const participationText = templates.participation[evaluations.participation];

            const comment = `${studentName} ${progresText} en ${matiere} durant ce ${periode.toLowerCase()}. ` +
                `En classe, il/elle ${comportementText} et ${autonomieText} dans son travail. ` +
                `${studentName} ${participationText} aux activitÃ©s proposÃ©es. ` +
                `Continuez ainsi !`;

            // Effet de frappe
            const textarea = document.getElementById('commentaire');
            textarea.value = '';
            let index = 0;

            const typeWriter = () => {
                if (index < comment.length) {
                    textarea.value += comment.charAt(index);
                    index++;
                    setTimeout(typeWriter, 30);
                } else {
                    // Sauvegarder les Ã©valuations
                    saveCurrentEvaluations();
                    showStatusMessage('Commentaire gÃ©nÃ©rÃ© avec succÃ¨s !', 'success');
                }
            };

            typeWriter();
        }

        // Sauvegarder les Ã©valuations actuelles
        function saveCurrentEvaluations() {
            if (!currentStudentId) return;

            const studentIndex = studentsList.findIndex(s => s.id === currentStudentId);
            if (studentIndex !== -1) {
                studentsList[studentIndex].evaluations = { ...evaluations };
                saveStudentsToStorage();
            }
        }

        // Sauvegarder le profil complet
        function saveProfile() {
            if (!currentStudentId) {
                showStatusMessage('Aucun Ã©lÃ¨ve sÃ©lectionnÃ©', 'warning');
                return;
            }

            const profileData = {
                studentId: currentStudentId,
                evaluations: evaluations,
                comment: document.getElementById('commentaire').value,
                niveau: document.getElementById('eleveNiveauCentral').value,
                periode: document.getElementById('periodeSelect').value,
                matiere: document.getElementById('matiereSelect').value,
                timestamp: new Date().toISOString()
            };

            // Sauvegarder dans localStorage
            const profiles = JSON.parse(localStorage.getItem('studentProfiles') || '[]');
            profiles.push(profileData);
            localStorage.setItem('studentProfiles', JSON.stringify(profiles));

            // Sauvegarder aussi dans la liste des Ã©tudiants
            saveCurrentEvaluations();

            showStatusMessage('Profil sauvegardÃ© avec succÃ¨s !', 'success');
        }

        // RÃ©initialiser le formulaire
        function resetForm() {
            resetEvaluations();
            showStatusMessage('Formulaire rÃ©initialisÃ©', 'success');
        }

        // Exporter les donnÃ©es
        function exportData() {
            const data = {
                students: studentsList,
                profiles: JSON.parse(localStorage.getItem('studentProfiles') || '[]'),
                exportDate: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `evaluations_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);

            showStatusMessage('DonnÃ©es exportÃ©es avec succÃ¨s !', 'success');
        }

        // Importer les donnÃ©es
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';

            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const data = JSON.parse(event.target.result);

                        if (data.students && Array.isArray(data.students)) {
                            studentsList = data.students;
                            saveStudentsToStorage();
                            
                            if (data.profiles) {
                                localStorage.setItem('studentProfiles', JSON.stringify(data.profiles));
                            }

                            renderStudentsList();
                            showStatusMessage('DonnÃ©es importÃ©es avec succÃ¨s !', 'success');
                        } else {
                            throw new Error('Format de fichier invalide');
                        }
                    } catch (error) {
                        showStatusMessage('Erreur lors de l\'import : ' + error.message, 'error');
                    }
                };

                reader.readAsText(file);
            };

            input.click();
        }

        // Copier le commentaire
        function copyComment() {
            const textarea = document.getElementById('commentaire');
            if (!textarea.value.trim()) {
                showStatusMessage('Aucun commentaire Ã  copier', 'warning');
                return;
            }

            textarea.select();
            textarea.setSelectionRange(0, 99999); // Pour mobile

            try {
                document.execCommand('copy');
                showStatusMessage('Commentaire copiÃ© dans le presse-papier !', 'success');
                
                // Animation du bouton
                const btn = document.getElementById('copyBtn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<span>âœ…</span><span>CopiÃ© !</span>';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                }, 2000);
            } catch (err) {
                showStatusMessage('Erreur lors de la copie', 'error');
            }
        }

        // Partager le commentaire
        function shareComment() {
            const comment = document.getElementById('commentaire').value;
            if (!comment.trim()) {
                showStatusMessage('Aucun commentaire Ã  partager', 'warning');
                return;
            }

            const student = studentsList.find(s => s.id === currentStudentId);
            const shareData = {
                title: `Ã‰valuation de ${student.nom}`,
                text: comment
            };

            if (navigator.share && navigator.canShare && navigator.canShare(shareData)) {
                navigator.share(shareData).catch(err => {
                    console.log('Erreur de partage:', err);
                    copyComment(); // Fallback
                });
            } else {
                copyComment(); // Fallback
                showStatusMessage('Commentaire copiÃ© (partage non disponible)', 'success');
            }
        }

        // GÃ©nÃ©rer des variantes
        function generateVariants() {
            const baseComment = document.getElementById('commentaire').value;
            if (!baseComment.trim()) {
                showStatusMessage('GÃ©nÃ©rez d\'abord un commentaire avant de crÃ©er des variantes', 'warning');
                return;
            }

            const variants = [
                baseComment,
                baseComment.replace(/fait preuve/g, 'dÃ©montre').replace(/Continuez/g, 'Poursuivez'),
                baseComment.replace(/ce trimestre/g, 'durant cette pÃ©riode').replace(/en classe/g, 'au sein du groupe classe')
            ];

            let modalContent = '<div style="display: flex; flex-direction: column; gap: 20px;">';
            variants.forEach((variant, index) => {
                modalContent += `
                    <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px;">
                        <h3 style="margin-bottom: 10px; color: #3b82f6;">Variante ${index + 1}</h3>
                        <p style="line-height: 1.6; margin-bottom: 15px;">${variant}</p>
                        <button class="action-btn btn-primary" onclick="useVariant(\`${variant.replace(/`/g, '\\`')}\`)">
                            Utiliser cette variante
                        </button>
                    </div>
                `;
            });
            modalContent += '</div>';

            showModal('Variantes du commentaire', modalContent);
        }

        // Utiliser une variante
        function useVariant(variant) {
            document.getElementById('commentaire').value = variant;
            closeModal();
            showStatusMessage('Variante appliquÃ©e !', 'success');
        }

        // Ajouter un nouvel Ã©lÃ¨ve
        function showAddStudentModal() {
            const modalContent = `
                <form id="addStudentForm">
                    <div class="form-group">
                        <label>Nom de l'Ã©lÃ¨ve</label>

        // Ajouter un nouvel Ã©lÃ¨ve
        function addNewStudent() {
            const name = document.getElementById('studentName').value.trim();
            const level = document.getElementById('studentLevel').value;
            const classe = document.getElementById('studentClass').value.trim();

            if (!name) {
                showStatusMessage('Le nom est obligatoire', 'error');
                return;
            }

            // CrÃ©er un ID unique
            const id = name.toLowerCase()
                .replace(/[^a-z0-9\s]/gi, '')
                .replace(/\s+/g, '-') + '-' + level + '-' + Date.now();

            const newStudent = {
                id: id,
                nom: name,
                niveau: level,
                classe: classe,
                evaluations: {}
            };

            studentsList.push(newStudent);
            saveStudentsToStorage();
            renderStudentsList();
            closeModal();
            showStatusMessage(`${name} a Ã©tÃ© ajoutÃ© avec succÃ¨s !`, 'success');
        }

        // Afficher un modal
        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('modal').classList.add('show');
        }

        // Fermer le modal
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        // Afficher un message de statut
        function showStatusMessage(message, type = 'success') {
            // Supprimer les anciens messages
            const existingMessages = document.querySelectorAll('.status-message');
            existingMessages.forEach(msg => msg.remove());

            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;

            document.body.appendChild(statusDiv);

            // Supprimer aprÃ¨s 4 secondes
            setTimeout(() => {
                statusDiv.remove();
            }, 4000);
        }

        // Initialisation de l'application
        function initializeApp() {
            console.log('Initialisation de l\'application...');
            
            // Initialiser les donnÃ©es
            initializeDefaultStudents();
            renderStudentsList();

            // Ã‰couteurs d'Ã©vÃ©nements pour les boutons d'Ã©valuation
            document.querySelectorAll('.rating-btn').forEach(btn => {
                btn.addEventListener('click', handleRatingClick);
            });

            // Ã‰couteurs d'Ã©vÃ©nements pour les boutons d'action
            document.getElementById('generateBtn').addEventListener('click', generateComment);
            document.getElementById('saveBtn').addEventListener('click', saveProfile);
            document.getElementById('resetBtn').addEventListener('click', resetForm);
            document.getElementById('exportBtn').addEventListener('click', exportData);
            document.getElementById('importBtn').addEventListener('click', importData);
            document.getElementById('copyBtn').addEventListener('click', copyComment);
            document.getElementById('shareBtn').addEventListener('click', shareComment);
            document.getElementById('variantBtn').addEventListener('click', generateVariants);
            document.getElementById('addStudentBtn').addEventListener('click', showAddStudentModal);

            // Ã‰couteurs pour le modal
            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
            document.getElementById('modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // Ã‰chapper pour fermer le modal
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            console.log('Application initialisÃ©e avec succÃ¨s !');
            showStatusMessage('Application prÃªte Ã  l\'utilisation !', 'success');
        }

        // DÃ©marrer l'application quand le DOM est chargÃ©
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Exposer certaines fonctions globalement pour les appels inline
        window.useVariant = useVariant;
        window.closeModal = closeModal;
    </script>
